<!DOCTYPE html>
<html dir="ltr" lang="it">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Marte5" />

    <!-- Stylesheets
    ============================================= -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

    <!-- Da scambiare in rilascio finale con la versione CSS compilata -->
    <link rel="stylesheet" href="custom.less" type="text/less" />
    <!-- ============================================================= -->

    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <!-- External JavaScripts
    ============================================= -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>

    <!-- Compila sul client i file LESS. Da commentare (o eliminare del tutto) in rilascio finale con la versione CSS compilata -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- Document Title
    ============================================= -->
    <title>Italian Jazz Hub</title>

</head>

<body class="stretched sticky-footer">

    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">



        <!-- Content
		============================================= -->
        <section id="content">

            <div class="content-wrap nopadding">

                <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/custom/jazz-wallpaper.jpg') center center no-repeat; background-size: cover;"></div>

                <div class="section nobg full-screen nopadding nomargin">
                    <div class="container vertical-middle divcenter clearfix">

                        <div class="row center">
                            <a href="index.html"><img src="images/logo-dark.png" alt="Canvas Logo"></a>
                        </div>

                        <div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
                            <div class="panel-body" style="padding: 40px;">

                                <form id="login-form" name="login-form" class="nobottommargin center" action="#" method="post">
                                    <h3 class="nopadding nomargin">Accedi al tuo profilo</h3>
                                    <div class="divider divider-rounded divider-center nomargin" style="margin: 10px 0!important"><i class="icon-arrow-down2"></i></div>
                                    <div class="col_full">
                                        <label for="login-form-username">Username:</label>
                                        <input type="text" id="login-form-username" name="login-form-username" value="" class="not-dark form-control required" />
                                    </div>

                                    <div class="col_full">
                                        <label for="login-form-password">Password:</label>
                                        <input type="password" id="login-form-password" name="login-form-password" value="" class="not-dark form-control required" />
                                    </div>

                                    <div class="col_full">
                                        <button class="button button-rounded button-background nomargin" id="login-form-submit" name="login-form-submit" value="login">Accedi</button>
                                    </div>
                                    <div class="col_full nobottommargin">

                                        <a href="#" class="">Password dimenticata?</a>
                                    </div>
                                </form>
                                <script type="text/javascript">
                                    $("#login-form").validate({
                                        submitHandler: function (form) {
                                            $('.form-process').fadeIn();
                                            $(form).ajaxSubmit({
                                                target: '#contact-form-result',
                                                success: function () {
                                                    $('.form-process').fadeOut();
                                                    $('#template-contactform').find('.sm-form-control').val('');
                                                    $('#contact-form-result').attr('data-notify-msg', $('#contact-form-result').html()).html('');
                                                    SEMICOLON.widget.notifications($('#contact-form-result'));
                                                }
                                            });
                                        }
                                    });
                                </script>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </section>
        <!-- #content end -->

        <!-- Footer
		============================================= -->
        <footer id="footer" class="dark nopadding nomargin">

            <!-- Copyrights
            ============================================= -->
            <div id="copyrights">

                <div class="container clearfix">

                    <div class="col_half">
                        <div class="widget clearfix">

                            <img src="images/footer-widget-logo.png" alt="" class="footer-logo">

                            <div>
                                <h4 class="nomargin">IMF Foundation</h4>
                                <h5 class="nomargin">International Music Festival Foundation</h5>
                                <div class="divider nomargin"><i class="icon-address"></i></div>
                                <address>
                                    <strong>Sede operativa:</strong><br>
                                    Via Giuseppe Sacconi, 19 - Lotto G<br>
                                    00196 roma<br>
                                </address>
                            </div>

                        </div>
                    </div>

                    <div class="col_half col_last tright">
                        <div class="fright clearfix">
                            <a href="#" class="social-icon si-small si-borderless si-facebook">
                                <i class="icon-facebook"></i>
                                <i class="icon-facebook"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-twitter">
                                <i class="icon-twitter"></i>
                                <i class="icon-twitter"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-gplus">
                                <i class="icon-gplus"></i>
                                <i class="icon-gplus"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-pinterest">
                                <i class="icon-pinterest"></i>
                                <i class="icon-pinterest"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-vimeo">
                                <i class="icon-vimeo"></i>
                                <i class="icon-vimeo"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-github">
                                <i class="icon-github"></i>
                                <i class="icon-github"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-yahoo">
                                <i class="icon-yahoo"></i>
                                <i class="icon-yahoo"></i>
                            </a>

                            <a href="#" class="social-icon si-small si-borderless si-linkedin">
                                <i class="icon-linkedin"></i>
                                <i class="icon-linkedin"></i>
                            </a>
                        </div>

                        <div class="clear"></div>

                        <i class="icon-envelope2"></i> italianjazzhub@gmail.com <span class="middot">&middot;</span> <i class="icon-headphones"></i> +39 06 90207045<span class="middot"></span>
                    </div>

                </div>

            </div>
            <!-- #copyrights end -->

        </footer>
        <!-- #footer end -->

    </div>
    <!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- Footer Scripts
	============================================= -->
    <script type="text/javascript" src="js/functions.js"></script>

</body>

</html>
